<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Games Show</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .search-container {
            margin: 20px 0;
        }
        .search-container input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
        }
        .search-container button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Retro Games Show</h1>
</header>

<nav>
    <a href="#">In√≠cio</a>
    <a href="#">Jogos</a>
    <a href="#">Sobre</a>
    <a href="#">Contato</a>
</nav>

<div class="search-container">
    <input type="text" placeholder="Pesquisar jogos...">
    <button type="button">Buscar</button>
</div>

</body>
</html>
